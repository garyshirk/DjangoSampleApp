{% extends "base.html" %}

{% block content %}
	<!-- List of all items in stock with link to details -->
	<h3>Items in Stock</h3>
	<ul>
		{% for item in items %}
			<li>
				<a href="{% url 'item_detail' item.id %}">
					{{ item.title|capfirst }}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
